<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/shop/style.css" />
    <link
      rel="preload"
      href="fonts/lato-regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/lato-bold.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/lato-regular.woff"
      as="font"
      type="font/woff"
      crossorigin
    />
    <link
      rel="preload"
      href="fonts/lato-bold.woff"
      as="font"
      type="font/woff"
      crossorigin
    />

    <script src="js/index.js" type="module" defer></script>
    <title>ShopOnline</title>
  </head>

  <body>
    <header class="section header">
      <div class="container container--header">
        <img class="logo" src="assets/logo.png" alt="Логотип магазина" />
        <button class="menu">
          <svg
            class="menu__icon"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M3 18H9V16H3V18ZM3 6V8H21V6H3ZM3 13H15V11H3V13Z"
              fill="white"
            />
          </svg>
          <span class="menu__label">Меню</span>
        </button>
        <div class="search">
          <form class="search__form" action="#" method="get">
            <input
              class="search__input"
              name="q"
              type="text"
              placeholder="Я ищу..."
            />
            <button class="search__submit" type="submit">
              <svg
                class="search__icon"
                xmlns="http://www.w3.org/2000/svg"
                width="36"
                height="36"
                viewBox="0 0 36 36"
                fill="none"
              >
                <path
                  d="M23.25 21H22.065L21.645 20.595C23.115 18.885 24 16.665 24 14.25C24 8.865 19.635 4.5 14.25 4.5C8.865 4.5 4.5 8.865 4.5 14.25C4.5 19.635 8.865 24 14.25 24C16.665 24 18.885 23.115 20.595 21.645L21 22.065V23.25L28.5 30.735L30.735 28.5L23.25 21ZM14.25 21C10.515 21 7.5 17.985 7.5 14.25C7.5 10.515 10.515 7.5 14.25 7.5C17.985 7.5 21 10.515 21 14.25C21 17.985 17.985 21 14.25 21Z"
                  fill="white"
                />
              </svg>
            </button>
          </form>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg
                  class="nav__icon nav__icon--profile"
                  xmlns="http://www.w3.org/2000/svg"
                  width="36"
                  height="36"
                  viewBox="0 0 36 36"
                  fill="none"
                >
                  <path
                    d="M18 18C21.315 18 24 15.315 24 12C24 8.685 21.315 6 18 6C14.685 6 12 8.685 12 12C12 15.315 14.685 18 18 18ZM18 21C13.995 21 6 23.01 6 27V30H30V27C30 23.01 22.005 21 18 21Z"
                    fill="#2D2D2D"
                  />
                </svg>
                <span class="nav__link-label">Профиль</span>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <div class="nav__icon-container">
                  <svg
                    class="nav__icon nav__icon--cart"
                    xmlns="http://www.w3.org/2000/svg"
                    width="31"
                    height="30"
                    viewBox="0 0 31 30"
                    fill="none"
                  >
                    <path
                      d="M9.5 24C7.85 24 6.515 25.35 6.515 27C6.515 28.65 7.85 30 9.5 30C11.15 30 12.5 28.65 12.5 27C12.5 25.35 11.15 24 9.5 24ZM0.5 0V3H3.5L8.9 14.385L6.875 18.06C6.635 18.48 6.5 18.975 6.5 19.5C6.5 21.15 7.85 22.5 9.5 22.5H27.5V19.5H10.13C9.92 19.5 9.755 19.335 9.755 19.125L9.8 18.945L11.15 16.5H22.325C23.45 16.5 24.44 15.885 24.95 14.955L30.32 5.22C30.44 5.01 30.5 4.755 30.5 4.5C30.5 3.675 29.825 3 29 3H6.815L5.405 0H0.5ZM24.5 24C22.85 24 21.515 25.35 21.515 27C21.515 28.65 22.85 30 24.5 30C26.15 30 27.5 28.65 27.5 27C27.5 25.35 26.15 24 24.5 24Z"
                      fill="#2D2D2D"
                    />
                  </svg>
                  <div class="nav__icon-counter-container">
                    <span class="nav__icon-counter">2</span>
                  </div>
                </div>
                <span class="nav__link-label">Корзина</span>
              </a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">
                <svg
                  class="nav__icon nav__icon--favourite"
                  xmlns="http://www.w3.org/2000/svg"
                  width="36"
                  height="36"
                  viewBox="0 0 36 36"
                  fill="none"
                >
                  <path
                    d="M18 32.025L15.825 30.045C8.1 23.04 3 18.42 3 12.75C3 8.13 6.63 4.5 11.25 4.5C13.86 4.5 16.365 5.715 18 7.635C19.635 5.715 22.14 4.5 24.75 4.5C29.37 4.5 33 8.13 33 12.75C33 18.42 27.9 23.04 20.175 30.06L18 32.025Z"
                    fill="#2D2D2D"
                  />
                </svg>
                <span class="nav__link-label">Избранное</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <body>
      <div class="section banner">
        <div class="container container--banner">
          <h2 class="banner__header">-50% на все ноутбуки</h2>
          <div
            class="banner__timer timer"
            data-timer-deadline="2024/02/20 12:57"
          ></div>
        </div>
      </div>
      <div class="section promo">
        <div class="container container--promo">
          <ul class="promo__items">
            <li class="promo__item promo__item--book">
              <p class="promo__text promo__text--book">
                <span class="promo__span promo__span--book">Книга</span> –
                лучший подарок
              </p>
            </li>
            <li class="promo__item promo__item--clock">
              <p class="promo__text">Время скидок!</p>
              <div class="promo__ellipse promo__ellipse--clock">
                <span class="promo__percent">-25%</span>
              </div>
            </li>
            <li class="promo__item promo__item--sneakers">
              <div class="promo__block promo__block--sneakers">
                <p class="promo__text">
                  Вторая пара кроссовок
                  <span class="promo__span promo__span--sneakers"
                    >в подарок!</span
                  >
                </p>
              </div>
            </li>
            <li class="promo__item promo__item--gifts">
              <p class="promo__text">Идеи новогодних подарков</p>
            </li>
            <li class="promo__item promo__item--sneaker">
              <div class="promo__ellipse promo__ellipse--sneaker">
                <span class="promo__percent">-40%</span>
              </div>
            </li>
            <li class="promo__item promo__item--laptop">
              <p class="promo__text promo__text--laptop">Выгодно в декабре!</p>
              <div class="promo__ellipse promo__ellipse--laptop">
                <span class="promo__percent">-15%</span>
              </div>
            </li>
            <li class="promo__item promo__item--new-year">
              <div class="promo__block promo__block--new-year">
                <p class="promo__text">Новогодние украшения</p>
              </div>
            </li>
            <li class="promo__item promo__item--dress">
              <div class="promo__ellipse promo__ellipse--dress">
                <span class="promo__percent">-55%</span>
              </div>
            </li>
            <li class="promo__item promo__item--cleaning">
              <div class="promo__ellipse promo__ellipse--cleaning">
                <span class="promo__percent">-25%</span>
              </div>
              <p class="promo__text">На бытовую химию</p>
            </li>
            <li class="promo__item promo__item--balls"></li>
          </ul>
        </div>
      </div>
    </body>
  </body>
</html>
